<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Enter value of a");
        var b=+prompt("Enter value of b");

        console.log("arthmatic operators:")
        console.log("inputs are",a,b);
        console.log("additions are",a+b);
        console.log("subraction are",a-b);
        console.log("multiplication are",a*b);
        console.log("division are",a/b);
        console.log("modules are",a%b),
        console.log("exponential are",a**b);
        console.log("pre increment are",--a);
        console .log("post increment are",++a);

        console.log("assignment operators:");
        console.log("adding:",a+=b);
        console.log("subraction are:",a-=b);
        console.log("multiplications are:",a*=b);
        console.log("division:",a/=b);
        console.log("module:",a%=b);
        console.log("exponential:",a**=b);


        console.log("comparision operator:");
        console.log("equal to:",a==b);
        console.log("equal value and equal data type:",a===b);
        console.log(" not equal to:",a!=b);
        console.log(" not equal value and not equal type:",a!==b);
        console.log(" greater than:",a>b);
        console.log(" less than:",a<b);
        console.log(" greater than eual to:",a>=b);
        console.log(" less than equal to:",a<=b);
        
    </script>
    
</body>
